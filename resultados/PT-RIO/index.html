<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados PT-RIO</title>
  <link rel="stylesheet" href="/assets/css/flatpickr.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/theme.css">
  <link rel="stylesheet" href="/assets/fonts/inter.css">
  <link rel="stylesheet" href="/assets/fonts/jetbrains-mono.css">

  <style>
    /* CSS cr√≠tico e de layout */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: var(--gradient-primary);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      z-index: -1;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      letter-spacing: -0.02em;
      position: relative;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      font-weight: 400;
    }

    .calendar-container {
      max-width: 400px;
      margin: 0 auto 1rem;
      position: relative;
    }

    .date-picker {
      width: 100%;
      padding: 1rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .date-picker:hover, .date-picker:active {
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px) scale(0.98);
    }

    .date-picker:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-glow);
    }

    .order-toggle-btn {
      margin: 1rem auto;
      display: block;
      max-width: 400px;
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
    }

    .order-toggle-btn:hover, .order-toggle-btn:active {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px) scale(0.98);
      box-shadow: var(--shadow-glow);
    }

    .data-container {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(320px, 320px));
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      overflow: hidden;
      display: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
      position: relative;
      max-width: 320px;
      width: 100%;
      margin: 0 auto;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--border-accent);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-header {
      background: var(--gradient-primary);
      padding: 1rem 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .card:hover .card-header::before {
      left: 100%;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: white;
      margin: 0;
      text-align: center;
      letter-spacing: 0.025em;
      position: relative;
      z-index: 1;
    }

    .card-body {
      padding: 1.5rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      background: var(--bg-secondary);
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'JetBrains Mono', monospace;
    }

    th {
      background: var(--bg-primary);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      font-weight: 500;
      font-size: 0.875rem;
      transition: background-color 0.2s ease;
    }

    tbody tr:hover td {
      background: var(--bg-card-hover);
    }

    tbody tr:first-child {
      font-weight: 700;
      color: #FFD700; /* Amarelo claro */
    }

    tbody tr:first-child td:first-child::before {
      content: 'üëë ';
      font-size: 0.75rem;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin: 1rem 0;
      font-style: italic;
    }

    .actions-bar {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-primary:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-accent {
      background: var(--gradient-primary);
      color: white;
      border: 1px solid transparent;
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .card-footer {
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .acerto-balao {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      font-weight: 700;
      font-size: 0.75rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .acerto-balao:hover {
      transform: scale(1.1);
    }

    .acerto-balao.milhar {
      background: var(--gradient-success);
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .acerto-balao.centena {
      background: var(--gradient-secondary);
      color: white;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .acerto-balao.dezena {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid var(--border-accent);
    }

    .acerto-balao.grupo {
      background: none;
      font-size: 1.25rem;
      width: auto;
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 35, 0.8);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
      max-height: 60vh;
      overflow-y: auto;
      flex: 1;
    }

    .modal-body::-webkit-scrollbar {
      width: 8px;
    }

    .modal-body::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb {
      background: var(--border-accent);
      border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }

    .frases-acertos p {
      background: var(--bg-secondary);
      border-left: 4px solid var(--accent-primary);
      padding: 0.75rem;
      margin: 0.75rem 0;
      border-radius: 8px;
      color: var(--text-primary);
      position: relative;
      transition: all 0.2s ease;
    }

    .frases-acertos p:hover {
      background: var(--bg-card-hover);
      transform: translateX(4px);
    }

    .no-data {
      text-align: center;
      color: var(--text-muted);
      padding: 2rem 1rem;
      font-style: italic;
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .toast {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      top: 1rem;
      right: 1rem;
      min-width: 250px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      z-index: 2000;
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(-20px) translateX(20px);
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0) translateX(0);
    }

    .toast-icon {
      width: 1.25rem;
      height: 1.25rem;
      background: var(--gradient-success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .image-modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .image-modal-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2001;
      border-bottom: 1px solid var(--border-color);
    }

    .image-modal-title {
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
    }

    .image-modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .image-modal-close:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .image-modal-body {
      flex: 1;
      padding: 5rem 1rem 6rem;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-modal-body img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: var(--shadow-xl);
    }

    .image-modal-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 2001;
      border-top: 1px solid var(--border-color);
    }

    .image-modal-footer .btn,
    .image-modal-footer .download-btn,
    .image-modal-footer .share-btn {
      min-width: 120px;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: none;
    }

    @media (max-width: 767px) {
      .image-modal-footer {
        padding: 0.75rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      .image-modal-footer .btn,
      .image-modal-footer .download-btn,
      .image-modal-footer .share-btn {
        min-width: 100px;
        max-width: 140px;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        flex: 1;
      }
    }

    @media (max-width: 480px) {
      .image-modal-footer {
        padding: 0.5rem;
        gap: 0.5rem;
      }
      
      .image-modal-footer .btn,
      .image-modal-footer .download-btn,
      .image-modal-footer .share-btn {
        min-width: 90px;
        max-width: 120px;
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
        flex: 1;
      }
    }

    .image-modal-footer .btn {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .image-modal-footer .btn:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .image-modal-footer .download-btn {
      background: var(--gradient-primary);
      color: white;
    }

    .image-modal-footer .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .image-modal-footer .share-btn {
      background: var(--gradient-secondary);
      color: white;
    }

    .image-modal-footer .share-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .image-options {
      margin: 1rem 0;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .image-options h5 {
      margin: 0 0 0.75rem 0;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 600;
    }

    .image-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .image-option input[type="radio"] {
      margin: 0;
      accent-color: var(--accent-primary);
    }

    .image-option label {
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      flex: 1;
    }

    @media (min-width: 1024px) {
      .data-container {
        grid-template-columns: repeat(auto-fit, minmax(320px, 320px));
      }
      .card {
        max-width: 320px;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .data-container {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .card {
        max-width: 100%;
      }
      .card-header {
        padding: 1rem;
      }
      .card-body {
        padding: 1.25rem;
      }
      .card-title {
        font-size: 1rem;
      }
      th, td {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
      .btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
      }
      .acerto-balao {
        width: 1.75rem;
        height: 1.75rem;
        font-size: 0.7rem;
      }
      .acerto-balao.grupo {
        font-size: 1rem;
      }
      
      .flatpickr-calendar {
        font-size: 14px !important;
      }
      
      .flatpickr-day {
        width: 36px !important;
        height: 36px !important;
        line-height: 36px !important;
      }
    }

    @media (max-width: 767px) {
      .container {
        padding: 1rem;
      }
      .data-container {
        grid-template-columns: 1fr;
      }
      .card {
        max-width: 100%;
      }
      .card-body {
        padding: 1rem;
      }
      .card-header {
        padding: 0.75rem 1rem;
      }
      .card-title {
        font-size: 0.875rem;
      }
      .button-group {
        padding: 0.75rem;
        flex-direction: column;
      }
      .btn {
        width: 100%;
        justify-content: center;
        padding: 0.5rem;
        font-size: 0.75rem;
      }
      th, td {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
      .modal-content {
        width: 95%;
        max-height: 95vh;
        margin: 1rem;
      }
      .modal-body {
        padding: 1rem;
        max-height: 70vh;
      }
      .modal-title {
        font-size: 1rem;
      }
      .close-btn {
        font-size: 1rem;
      }
      .acerto-balao {
        width: 1.75rem;
        height: 1.75rem;
        font-size: 0.7rem;
      }
      .acerto-balao.grupo {
        font-size: 1rem;
      }
      .calendar-container {
        max-width: 100%;
        padding: 0 0.5rem;
      }
      .date-picker {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        border-radius: 12px;
      }
      .order-toggle-btn {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        max-width: 100%;
        border-radius: 10px;
      }
      .toast {
        min-width: 200px;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.5rem 0.75rem;
      }
      .toast-icon {
        width: 1rem;
        height: 1rem;
        font-size: 0.625rem;
      }
      
      .flatpickr-calendar {
        width: 100% !important;
        max-width: 320px !important;
        font-size: 16px !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
      }
      
      .flatpickr-months {
        padding: 0.5rem !important;
      }
      
      .flatpickr-month {
        height: auto !important;
      }
      
      .flatpickr-current-month {
        font-size: 1rem !important;
        padding: 0.5rem 0 !important;
      }
      
      .flatpickr-weekdays {

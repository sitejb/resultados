<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados PT-RIO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  
  <!-- Google Fonts para uma tipografia ultra-elegante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* === TEMA ULTRA-MODERNO E SOFISTICADO === */
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --bg-card-hover: #1e2a4a;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: #334155;
      --border-accent: #475569;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: var(--gradient-primary);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      z-index: -1;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      letter-spacing: -0.02em;
      position: relative;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      font-weight: 400;
    }

    /* Calendar Styles - Melhorado para mobile */
    .calendar-container {
      max-width: 400px;
      margin: 0 auto 1rem;
      position: relative;
    }

    .date-picker {
      width: 100%;
      padding: 1rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .date-picker:hover, .date-picker:active {
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px) scale(0.98);
    }

    .date-picker:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-glow);
    }

    /* Melhorias espec√≠ficas para o calend√°rio Flatpickr em mobile */
    .flatpickr-calendar {
      background: var(--bg-card) !important;
      border: 1px solid var(--border-color) !important;
      border-radius: 16px !important;
      box-shadow: var(--shadow-xl) !important;
      backdrop-filter: blur(10px) !important;
    }

    .flatpickr-months {
      background: var(--bg-secondary) !important;
      border-radius: 16px 16px 0 0 !important;
    }

    .flatpickr-month {
      color: var(--text-primary) !important;
    }

    .flatpickr-current-month .flatpickr-monthDropdown-months {
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
      border: 1px solid var(--border-color) !important;
      border-radius: 8px !important;
    }

    .flatpickr-current-month input.cur-year {
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
      border: 1px solid var(--border-color) !important;
      border-radius: 8px !important;
    }

    .flatpickr-weekdays {
      background: var(--bg-secondary) !important;
    }

    .flatpickr-weekday {
      color: var(--text-secondary) !important;
      font-weight: 600 !important;
    }

    .flatpickr-days {
      background: var(--bg-card) !important;
    }

    .flatpickr-day {
      color: var(--text-primary) !important;
      border-radius: 8px !important;
      margin: 2px !important;
      transition: all 0.2s ease !important;
    }

    .flatpickr-day:hover {
      background: var(--bg-card-hover) !important;
      border-color: var(--accent-primary) !important;
    }

    .flatpickr-day.selected {
      background: var(--accent-primary) !important;
      border-color: var(--accent-primary) !important;
      color: white !important;
    }

    .flatpickr-day.today {
      border-color: var(--accent-secondary) !important;
      color: var(--accent-secondary) !important;
    }

    .flatpickr-day.today.selected {
      background: var(--accent-primary) !important;
      color: white !important;
    }

    .flatpickr-prev-month, .flatpickr-next-month {
      color: var(--text-secondary) !important;
      fill: var(--text-secondary) !important;
      transition: all 0.2s ease !important;
    }

    .flatpickr-prev-month:hover, .flatpickr-next-month:hover {
      color: var(--accent-primary) !important;
      fill: var(--accent-primary) !important;
    }

    /* Estilo para o bot√£o de inverter ordem */
    .order-toggle-btn {
      margin: 1rem auto;
      display: block;
      max-width: 400px;
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
    }

    .order-toggle-btn:hover, .order-toggle-btn:active {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px) scale(0.98);
      box-shadow: var(--shadow-glow);
    }

    /* Data Container */
    .data-container {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(320px, 320px));
    }

    /* Card Styles */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      overflow: hidden;
      display: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
      position: relative;
      max-width: 320px;
      width: 100%;
      margin: 0 auto;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--border-accent);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-header {
      background: var(--gradient-primary);
      padding: 1rem 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .card:hover .card-header::before {
      left: 100%;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: white;
      margin: 0;
      text-align: center;
      letter-spacing: 0.025em;
      position: relative;
      z-index: 1;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Table Styles */
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      background: var(--bg-secondary);
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'JetBrains Mono', monospace;
    }

    th {
      background: var(--bg-primary);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      font-weight: 500;
      font-size: 0.875rem;
      transition: background-color 0.2s ease;
    }

    tbody tr:hover td {
      background: var(--bg-card-hover);
    }

    /* Estilo para toda a primeira linha de cada tabela */
    tbody tr:first-child {
      font-weight: 700;
      color: #FFD700; /* Amarelo claro */
    }

    /* Emoji de coroa dentro da primeira c√©lula da primeira linha, antes do texto */
    tbody tr:first-child td:first-child::before {
      content: 'üëë ';
      font-size: 0.75rem;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Timestamp */
    .timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin: 1rem 0;
      font-style: italic;
    }

    /* Actions Bar */
    .actions-bar {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    /* Button Group */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    /* Button Styles */
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-primary:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-accent {
      background: var(--gradient-primary);
      color: white;
      border: 1px solid transparent;
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    /* Card Footer */
    .card-footer {
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* Acerto Bal√µes */
    .acerto-balao {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      font-weight: 700;
      font-size: 0.75rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .acerto-balao:hover {
      transform: scale(1.1);
    }

    .acerto-balao.milhar {
      background: var(--gradient-success);
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .acerto-balao.centena {
      background: var(--gradient-secondary);
      color: white;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .acerto-balao.dezena {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid var(--border-accent);
    }

    .acerto-balao.grupo {
      background: none;
      font-size: 1.25rem;
      width: auto;
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 35, 0.8);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh; /* Reduzido de 95vh para 90vh para dar mais espa√ßo */
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column; /* Adicionado para melhor controle do layout */
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0; /* Impede que o header encolha */
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
      max-height: 60vh; /* Reduzido de 75vh para 60vh para dar espa√ßo ao bot√£o */
      overflow-y: auto;
      flex: 1; /* Permite que o body ocupe o espa√ßo dispon√≠vel */
    }

    .modal-body::-webkit-scrollbar {
      width: 8px;
    }

    .modal-body::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb {
      background: var(--border-accent);
      border-radius: 4px;
    }

    .modal-body::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }

    /* Frases de Acertos */
    .frases-acertos p {
      background: var(--bg-secondary);
      border-left: 4px solid var(--accent-primary);
      padding: 0.75rem;
      margin: 0.75rem 0;
      border-radius: 8px;
      color: var(--text-primary);
      position: relative;
      transition: all 0.2s ease;
    }

    .frases-acertos p:hover {
      background: var(--bg-card-hover);
      transform: translateX(4px);
    }

    /* No Data */
    .no-data {
      text-align: center;
      color: var(--text-muted);
      padding: 2rem 1rem;
      font-style: italic;
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    /* Toast Notification */
    .toast {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      top: 1rem;
      right: 1rem;
      min-width: 250px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      z-index: 2000;
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(-20px) translateX(20px);
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0) translateX(0);
    }

    .toast-icon {
      width: 1.25rem;
      height: 1.25rem;
      background: var(--gradient-success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.75rem;
    }

    /* Modal de Visualiza√ß√£o de Imagem */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .image-modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .image-modal-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2001;
      border-bottom: 1px solid var(--border-color);
    }

    .image-modal-title {
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
    }

    .image-modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .image-modal-close:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .image-modal-body {
      flex: 1;
      padding: 5rem 1rem 6rem;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-modal-body img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: var(--shadow-xl);
    }

    .image-modal-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 2001;
      border-top: 1px solid var(--border-color);
    }

    .image-modal-footer .btn,
    .image-modal-footer .download-btn,
    .image-modal-footer .share-btn {
      min-width: 120px;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: none;
    }

    /* Responsividade para dispositivos m√≥veis */
    @media (max-width: 767px) {
      .image-modal-footer {
        padding: 0.75rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      .image-modal-footer .btn,
      .image-modal-footer .download-btn,
      .image-modal-footer .share-btn {
        min-width: 100px;
        max-width: 140px;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        flex: 1;
      }
    }

    @media (max-width: 480px) {
      .image-modal-footer {
        padding: 0.5rem;
        gap: 0.5rem;
      }
      
      .image-modal-footer .btn,
      .image-modal-footer .download-btn,
      .image-modal-footer .share-btn {
        min-width: 90px;
        max-width: 120px;
        padding: 0.5rem 0.75rem;
        font-size: 0.75rem;
        flex: 1;
      }
    }

    .image-modal-footer .btn {
      background: var(--bg-card);

    // Fun√ß√£o para compartilhar imagem
    async function shareImage() {
      if (!currentImageBlob) {
        showToast('Nenhuma imagem dispon√≠vel para compartilhar.');
        return;
      }

      try {
        if (navigator.share && navigator.canShare) {
          const file = new File([currentImageBlob], 'resultado.png', { type: 'image/png' });
          
          if (navigator.canShare({ files: [file] })) {
            await navigator.share({
              title: 'Resultado PT-RIO',
              text: 'Confira este resultado!',
              files: [file]
            });
            showToast('Imagem compartilhada com sucesso!');
          } else {
            // Fallback para compartilhamento de URL
            const imageUrl = URL.createObjectURL(currentImageBlob);
            await navigator.share({
              title: 'Resultado PT-RIO',
              text: 'Confira este resultado!',
              url: imageUrl
            });
            showToast('Link compartilhado com sucesso!');
          }
        } else {
          // Fallback: copiar para clipboard ou mostrar op√ß√µes
          showToast('Compartilhamento n√£o suportado. Use o bot√£o Baixar PNG.');
        }
      } catch (error) {
        if (error.name !== 'AbortError') {
          console.error('Erro ao compartilhar:', error);
          showToast('Erro ao compartilhar imagem.');
        }
      }
    }

    function getImagePath(imageName) {

      const pathSegments = currentPath.split('/').filter(segment => segment !== '');

      if (pathSegments.length <= 1) {

      // Para subdiret√≥rios, voltar para a raiz
      const levelsUp = pathSegments.length - 1;

    // Fun√ß√£o principal para buscar dados
    async function fetchData(isManualAction = false) {
      const isToday = (selectedDateStr === getCurrentDateString()); // Usar hor√°rio do sistema
      
      if (isManualAction) {
        lastModifiedHeader = null;
        if (autoUpdateInterval) clearInterval(autoUpdateInterval);
        document.getElementById('data-container').innerHTML = '<div class="no-data loading">Carregando dados...</div>';
      }

      const url = `resultados/PT-RIO/${selectedDateStr}.json`;
      try {
        const response = await fetch(url, { cache: "no-store" });
        if (!response.ok) throw new Error(`Resultados para ${selectedDateStr} n√£o encontrados.`);
        
        const newLastModified = response.headers.get('Last-Modified');
        if (newLastModified && newLastModified === lastModifiedHeader) {
          return;
        }
        lastModifiedHeader = newLastModified;

        const newData = await response.json();
        const oldDataString = JSON.stringify(globalData);
        const newDataString = JSON.stringify(newData);

        if (oldDataString !== newDataString) {
            globalData = newData;
            renderData();
            if (!isManualAction) {
                const lastTitle = findLastResultTitle(globalData);
                showToast(`Resultado ${lastTitle} atualizado!`);
            }
        }
      } catch (error) {
        if (isManualAction) {
            document.getElementById('data-container').innerHTML = `<div class="no-data">${error.message}</div>`;
        }
      } finally {
        if (isToday && !autoUpdateInterval) {
            autoUpdateInterval = setInterval(() => fetchData(false), 60000);
        } else if (!isToday && autoUpdateInterval) {
            clearInterval(autoUpdateInterval);
            autoUpdateInterval = null;
        }
      }
    }

    // Renderizar dados na p√°gina
    function renderData() {
      const container = document.getElementById('data-container');
      container.innerHTML = '';
      let hasContent = false;

      const versions = ['1-5', '1-10'];
      let cards = [];

      versions.forEach(version => {
        if (globalData[version]) {
          for (const title in globalData[version]) {
            hasContent = true;
            const resultData = globalData[version][title];
            const cardId = `${version}-${title.replace(/[^a-zA-Z0-9]/g, '')}`;
            const card = createCard(cardId, version, title, resultData);
            cards.push({ card, title, version });
          }
        }
      });

      // Ordenar os cards com base na prefer√™ncia
      cards.sort((a, b) => {
        const timeA = extractTime(a.title);
        const timeB = extractTime(b.title);
        return orderPreference === 'ascending' ? timeA - timeB : timeB - timeA;
      });

      cards.forEach(({ card }) => {
        container.appendChild(card);
      });

      if (!hasContent) {
        container.innerHTML = '<div class="no-data">Nenhum resultado dispon√≠vel para a data selecionada.</div>';
      }
      
      toggleResultView();
    }

    // Fun√ß√£o para extrair o hor√°rio do t√≠tulo para ordena√ß√£o
    function extractTime(title) {
      const match = title.match(/(\d{2}:\d{2})/);
      if (match) {
        const [hours, minutes] = match[1].split(':').map(Number);
        return hours * 60 + minutes;
      }
      return 0; // Fallback para t√≠tulos sem hor√°rio
    }

    // Fun√ß√£o para gerar imagem PNG usando Canvas nativo com layout melhorado
    async function generateImage(type, cardId) {
        try {
            const [version, titleKey] = getCardDetails(cardId);
            const data = globalData[version][titleKey];
            
            // Verificar op√ß√µes de imagem para resultados
            if (type === 'result') {
                const selectedOption = document.querySelector('input[name="imageContent"]:checked');
                if (selectedOption) {
                    imageOptions.includeBanner = selectedOption.value === 'banner';
                    imageOptions.includeGuesses = selectedOption.value === 'guesses';
                }
            }
            
            // Criar canvas com tamanho otimizado
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Configurar tamanho do canvas no formato 9:16 para mobile
            canvas.width = 720; // Largura otimizada para mobile
            canvas.height = 1280; // Altura no formato 9:16 (720 * 16/9)
            
            // Tentar carregar e desenhar bkg.png como plano de fundo
            try {
                const bkgImg = new Image();
                bkgImg.crossOrigin = 'anonymous';
                await new Promise((resolve, reject) => {
                    bkgImg.onload = resolve;
                    bkgImg.onerror = resolve; // Continuar mesmo se a imagem falhar
                    bkgImg.src = getImagePath('bkg.png');
                    setTimeout(resolve, 2000); // Timeout de 2 segundos
                });
                
                if (bkgImg.complete && bkgImg.naturalWidth > 0) {
                    // Desenhar a imagem de fundo cobrindo todo o canvas
                    ctx.drawImage(bkgImg, 0, 0, canvas.width, canvas.height);
                } else {
                    // Fallback: usar gradiente se bkg.png n√£o carregar
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, '#1a1a2e');
                    gradient.addColorStop(0.3, '#16213e');
                    gradient.addColorStop(0.7, '#0f0f23');
                    gradient.addColorStop(1, '#0a0a1a');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            } catch (error) {
                console.log('bkg.png n√£o carregada, usando gradiente padr√£o');
                // Fallback: usar gradiente se bkg.png n√£o carregar
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.3, '#16213e');
                gradient.addColorStop(0.7, '#0f0f23');
                gradient.addColorStop(1, '#0a0a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Adicionar efeito de borda sutil
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
            
            let yPosition = 80; // Mais espa√ßamento inicial
            
            // Tentar carregar e desenhar logo
            try {
                const logoImg = new Image();
                logoImg.crossOrigin = 'anonymous';
                await new Promise((resolve, reject) => {
                    logoImg.onload = resolve;
                    logoImg.onerror = resolve; // Continuar mesmo se a logo falhar
                    logoImg.src = getImagePath('logo.png');
                    setTimeout(resolve, 2000); // Timeout de 2 segundos
                });
                
                if (logoImg.complete && logoImg.naturalWidth > 0) {
                    const originalLogoHeight = 80;
                    const logoHeight = originalLogoHeight * 1.5; // Aumentar em 50%
                    const logoWidth = (logoImg.naturalWidth / logoImg.naturalHeight) * logoHeight;
                    const logoX = (canvas.width - logoWidth) / 2;
                    ctx.drawImage(logoImg, logoX, 30, logoWidth, logoHeight);
                    yPosition = 30 + logoHeight + 60; // Espa√ßo maior abaixo do logo
                }
            } catch (error) {
                console.log('Logo n√£o carregada, continuando sem ela');
            }
            
            // Configurar fonte principal
            ctx.textAlign = 'center';
            ctx.fillStyle = '#ffffff';
            
            if (type === 'result') {
                // T√≠tulo principal com estilo melhorado
                ctx.font = 'bold 36px Inter, Arial, sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.fillText(titleKey, canvas.width / 2, yPosition);
                yPosition += 50; // Espa√ßamento menor para a data
                
                // Data abaixo do t√≠tulo
                ctx.font = 'bold 20px Inter, Arial, sans-serif';
                ctx.fillStyle = '#94a3b8';
                ctx.fillText(getFormattedTimestamp(selectedDateStr), canvas.width / 2, yPosition);
                yPosition += 80; // Espa√ßamento ap√≥s a data
                
                // Desenhar tabela ocupando toda a largura com fonte maior e espa√ßamento reduzido
                ctx.font = '32px JetBrains Mono, monospace'; // Fonte ainda maior para mobile
                
                // Cabe√ßalhos da tabela - largura total
                const tableWidth = canvas.width - 40; // 20px de margem de cada lado
                const colWidth = tableWidth / data.cabecalhos.length;
                const startX = 20;
                
                // Fundo dos cabe√ßalhos
                ctx.fillStyle = 'rgba(59, 130, 246, 0.2)';
                ctx.fillRect(startX, yPosition - 20, tableWidth, 32); // Altura reduzida
                
                // Texto dos cabe√ßalhos
                ctx.fillStyle = '#3b82f6';
                ctx.font = 'bold 28px Inter, Arial, sans-serif'; // Fonte maior
                data.cabecalhos.forEach((header, index) => {
                    ctx.fillText(header, startX + (index + 0.5) * colWidth, yPosition);
                });
                yPosition += 40; // Espa√ßamento reduzido
                
                // Dados da tabela com espa√ßamento reduzido
                ctx.font = '30px JetBrains Mono, monospace'; // Fonte maior
                data.dados.forEach((row, rowIndex) => {
                    // Alternar cor de fundo das linhas
                    if (rowIndex % 2 === 0) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                        ctx.fillRect(startX, yPosition - 15, tableWidth, 25); // Altura reduzida
                    }
                    
                    data.cabecalhos.forEach((header, colIndex) => {
                        // Destacar primeira linha (1¬∫ lugar)
                        ctx.fillStyle = rowIndex === 0 ? '#FFD700' : '#e2e8f0';
                        const text = row[header] || '-';
                        
                        // Adicionar coroa para o primeiro lugar
                        if (rowIndex === 0 && colIndex === 0) {
                            ctx.fillText('üëë ' + text, startX + (colIndex + 0.5) * colWidth, yPosition);
                        } else {
                            ctx.fillText(text, startX + (colIndex + 0.5) * colWidth, yPosition);
                        }
                    });
                    yPosition += 30; // Espa√ßamento reduzido
                });
                
                // Verificar se deve incluir palpites em vez do banner
                if (imageOptions.includeGuesses) {
                    try {
                        const response = await fetch('resultados/palpites.json?t=' + new Date().getTime());
                        const palpitesData = await response.json();
                        const frase = palpitesData[`frase_${version}`] || "Palpites para a pr√≥xima extra√ß√£o:";
                        
                        yPosition += 40; // Espa√ßamento antes dos palpites
                        
                        // T√≠tulo dos palpites
                        ctx.font = 'bold 24px Inter, Arial, sans-serif';
                        ctx.fillStyle = '#ffffff';
                        
                        // Quebrar t√≠tulo em m√∫ltiplas linhas se necess√°rio
                        const words = frase.split(' ');
                        let line = '';
                        const maxWidth = canvas.width - 40;
                        
                        for (let n = 0; n < words.length; n++) {
                            const testLine = line + words[n] + ' ';
                            const metrics = ctx.measureText(testLine);
                            
                            if (metrics.width > maxWidth && n > 0) {
                                ctx.fillText(line, canvas.width / 2, yPosition);
                                line = words[n] + ' ';
                                yPosition += 30;
                            } else {
                                line = testLine;
                            }
                        }
                        ctx.fillText(line, canvas.width / 2, yPosition);
                        yPosition += 40; // Espa√ßamento menor para a data
                        
                        // Data abaixo do t√≠tulo dos palpites
                        ctx.font = 'bold 18px Inter, Arial, sans-serif';
                        ctx.fillStyle = '#94a3b8';
                        ctx.fillText(getFormattedTimestamp(selectedDateStr), canvas.width / 2, yPosition);
                        yPosition += 60; // Espa√ßamento horizontal maior entre t√≠tulo e grade
                        
                        // Configurar grade de 5 colunas para os palpites (mobile-friendly)
                        const gridCols = 5;
                        const gridStartX = 20;
                        const gridWidth = canvas.width - 40; // 20px de margem de cada lado
                        const cellWidth = gridWidth / gridCols;
                        const cellHeight = 60; // Altura maior para mobile
                        const fontSize = 24; // Fonte compat√≠vel para mobile
                        
                        ctx.font = `bold ${fontSize}px JetBrains Mono, monospace`;
                        ctx.textAlign = 'center';
                        
                        // Fundo para a grade de palpites - alinhamento perfeito
                        const gridRows = Math.ceil(palpitesData.palpites.length / gridCols);
                        const gridHeight = gridRows * cellHeight;
                        ctx.fillStyle = 'rgba(59, 130, 246, 0.1)';
                        // Ajustar o fundo para alinhar perfeitamente com as c√©lulas
                        ctx.fillRect(gridStartX, yPosition - cellHeight/2, gridWidth, gridHeight);
                        
                        // Desenhar os palpites em grade
                        palpitesData.palpites.forEach((palpite, index) => {
                            const row = Math.floor(index / gridCols);
                            const col = index % gridCols;
                            
                            const cellX = gridStartX + col * cellWidth;
                            const cellY = yPosition + row * cellHeight;
                            
                            // Fundo alternado para as c√©lulas - alinhamento correto
                            if ((row + col) % 2 === 0) {
                                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                                ctx.fillRect(cellX, cellY - cellHeight/2, cellWidth, cellHeight);
                            }
                            
                            // Texto do palpite
                            ctx.fillStyle = '#e2e8f0';
                            ctx.fillText(palpite, cellX + cellWidth/2, cellY + fontSize/3);
                        });
                        
                        yPosition += gridHeight + 10; // Espa√ßamento m√≠nimo ap√≥s a grade para tocar o banner
                        
                    } catch (error) {
                        console.log('Erro ao carregar palpites para imagem');
                    }
                }
                
            } else if (type === 'palpites') {
                try {
                    const response = await fetch('resultados/palpites.json?t=' + new Date().getTime());
                    const palpitesData = await response.json();
                    const frase = palpitesData[`frase_${version}`] || "Palpites para a pr√≥xima extra√ß√£o:";
                    
                    // T√≠tulo dos palpites
                    ctx.font = 'bold 28px Inter, Arial, sans-serif';
                    ctx.fillStyle = '#ffffff';
                    
                    // Quebrar t√≠tulo em m√∫ltiplas linhas se necess√°rio
                    const words = frase.split(' ');
                    let line = '';
                    const maxWidth = canvas.width - 40;
                    
                    for (let n = 0; n < words.length; n++) {
                        const testLine = line + words[n] + ' ';
                        const metrics = ctx.measureText(testLine);
                        
                        if (metrics.width > maxWidth && n > 0) {
                            ctx.fillText(line, canvas.width / 2, yPosition);
                            line = words[n] + ' ';
                            yPosition += 35;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.fillText(line, canvas.width / 2, yPosition);
                    yPosition += 40; // Espa√ßamento menor para a data
                    
                    // Data abaixo do t√≠tulo dos palpites
                    ctx.font = 'bold 18px Inter, Arial, sans-serif';
                    ctx.fillStyle = '#94a3b8';
                    ctx.fillText(getFormattedTimestamp(selectedDateStr), canvas.width / 2, yPosition);
                    yPosition += 80; // Espa√ßamento horizontal maior entre t√≠tulo e grade
                    
                    // Configurar grade de 5 colunas para os palpites (mobile-friendly)
                    const gridCols = 5;
                    const gridStartX = 20;
                    const gridWidth = canvas.width - 40; // 20px de margem de cada lado
                    const cellWidth = gridWidth / gridCols;
                    const cellHeight = 60; // Altura maior para mobile
                    const fontSize = 24; // Fonte compat√≠vel para mobile
                    
                    ctx.font = `bold ${fontSize}px JetBrains Mono, monospace`;
                    ctx.textAlign = 'center';
                    
                    // Fundo para a grade de palpites - alinhamento perfeito
                    const gridRows = Math.ceil(palpitesData.palpites.length / gridCols);
                    const gridHeight = gridRows * cellHeight;
                    ctx.fillStyle = 'rgba(59, 130, 246, 0.1)';
                    // Ajustar o fundo para alinhar perfeitamente com as c√©lulas
                    ctx.fillRect(gridStartX, yPosition - cellHeight/2, gridWidth, gridHeight);
                    
                    // Desenhar os palpites em grade
                    palpitesData.palpites.forEach((palpite, index) => {
                        const row = Math.floor(index / gridCols);
                        const col = index % gridCols;
                        
                        const cellX = gridStartX + col * cellWidth;
                        const cellY = yPosition + row * cellHeight;
                        
                        // Fundo alternado para as c√©lulas - alinhamento correto
                        if ((row + col) % 2 === 0) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                            ctx.fillRect(cellX, cellY - cellHeight/2, cellWidth, cellHeight);
                        }
                        
                        // Texto do palpite
                        ctx.fillStyle = '#e2e8f0';
                        ctx.fillText(palpite, cellX + cellWidth/2, cellY + fontSize/3);
                    });
                    
                    yPosition += gridHeight + 10; // Espa√ßamento m√≠nimo ap√≥s a grade para tocar o banner
                    
                } catch (error) {
                    ctx.fillText('Erro ao carregar palpites', canvas.width / 2, yPosition);
                    yPosition += 60;
                }
            }
            
            // Espa√ßo para a imagem bnr1.png (condicional baseado nas op√ß√µes)
            if (type === 'palpites' || (type === 'result' && imageOptions.includeBanner)) {
                yPosition += 10; // Espa√ßamento m√≠nimo antes do banner para tocar a grade
                
                // Tentar carregar e desenhar bnr1.png com dimens√µes ajustadas automaticamente
                try {
                    const bnrImg = new Image();
                    bnrImg.crossOrigin = 'anonymous';
                    await new Promise((resolve, reject) => {
                        bnrImg.onload = resolve;
                        bnrImg.onerror = resolve; // Continuar mesmo se a imagem falhar
                        bnrImg.src = getImagePath('bnr1.png');
                        setTimeout(resolve, 2000); // Timeout de 2 segundos
                    });
                    
                    if (bnrImg.complete && bnrImg.naturalWidth > 0) {
                        // Calcular espa√ßo dispon√≠vel at√© o dom√≠nio - largura total da imagem
                        const availableHeight = canvas.height - yPosition - 120; // Deixar 120px para o dom√≠nio e espa√ßamento
                        const availableWidth = canvas.width; // Largura total da imagem gerada
                        
                        // Calcular dimens√µes mantendo propor√ß√£o e usando a largura total
                        const bnrAspectRatio = bnrImg.naturalWidth / bnrImg.naturalHeight;
                        let bnrWidth = availableWidth;
                        let bnrHeight = bnrWidth / bnrAspectRatio;
                        
                        // Se a altura calculada exceder o espa√ßo dispon√≠vel, ajustar pela altura
                        if (bnrHeight > availableHeight) {
                            bnrHeight = availableHeight;
                            bnrWidth = bnrHeight * bnrAspectRatio;
                        }
                        
                        // Centralizar horizontalmente (mesmo que use largura total)
                        const bnrX = (canvas.width - bnrWidth) / 2;
                        
                        ctx.drawImage(bnrImg, bnrX, yPosition, bnrWidth, bnrHeight);
                        yPosition += bnrHeight + 20; // Espa√ßamento ap√≥s o banner
                    }
                } catch (error) {
                    console.log('Banner n√£o carregado, continuando sem ele');
                }
            }
            
            // Dom√≠nio do site na parte inferior com fonte muito maior
            ctx.font = 'bold 48px Inter, Arial, sans-serif'; // Fonte grande para mobile
            ctx.fillStyle = '#94a3b8';
            ctx.fillText(window.location.hostname, canvas.width / 2, canvas.height - 60); // Espa√ßamento abaixo
            
            // Converter canvas para blob
            canvas.toBlob((blob) => {
                if (!blob) {
                    throw new Error('Falha ao gerar imagem');
                }
                
                currentImageBlob = blob;
                
                // Criar URL para preview
                const imageUrl = URL.createObjectURL(blob);
                document.getElementById('previewImage').src = imageUrl;
                
                // Configurar bot√£o de download
                document.getElementById('downloadImageBtn').onclick = () => {
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = `${type}_${titleKey.replace(/[^a-zA-Z0-9]/g, '_')}_${selectedDateStr}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                
                // Configurar bot√£o 'Voltar' (apenas para resultados)
                const backBtn = document.getElementById('backToOptionsBtn');
                if (type === 'result') {
                    backBtn.style.display = 'inline-flex';
                    backBtn.onclick = () => {
                        closeImageModal();
                        openCreatePngModal(currentCreatePngType, currentCreatePngCardId);
                    };
                } else {
                    backBtn.style.display = 'none';
                }
                
                // Abrir modal de visualiza√ß√£o
                openImageModal();
            }, 'image/png', 0.9);
            
        } catch (error) {
            console.error('Erro ao gerar imagem:', error);
            alert('Erro ao gerar imagem: ' + error.message);
        }
    }

    // Mostrar notifica√ß√£o toast
    function showToast(message) {
        const toast = document.getElementById("toast");
        const messageSpan = document.getElementById("toast-message");

        if (toastTimeout) {
            clearTimeout(toastTimeout);
        }

        messageSpan.textContent = message;
        toast.classList.add("show");

        toastTimeout = setTimeout(() => {
            toast.classList.remove("show");
        }, 4000);
    }

    // Formatar timestamp usando hor√°rio do sistema
    function getFormattedTimestamp(dateStr) {
        const date = new Date(dateStr + 'T12:00:00');
        return date.toLocaleDateString('pt-BR', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
    }

    // Gerar texto para compartilhamento/c√≥pia
    async function generateText(type, cardId) {
        const [version, titleKey] = getCardDetails(cardId);
        const data = globalData[version][titleKey];
        const pageUrl = window.location.href;
        const timestamp = getFormattedTimestamp(selectedDateStr);

        if (type === 'result') {
            let text = `*Resultado ${titleKey}*\n_${timestamp}_\n\n`;
            data.dados.forEach(row => {
                text += `${row['Pr√™mio'] || ''}: *${row['Milhar'] || ''}* - ${row['Grupo'] || ''} ${row['Bicho'] || ''}\n`;
            });
            text += `\nVeja mais em: ${pageUrl}`;
            return text;
        }

        if (type === 'frases') {
            let text = `*Frases de Acertos - ${titleKey}*\n\n`;
            if (data.frases && Object.keys(data.frases).length > 0) {
                for (const palpite in data.frases) {
                    data.frases[palpite].forEach(frase => {
                        text += `Palpite ${palpite}: ${frase.replace(/<br>/g, ' ')}\n`;
                    });
                }
            } else {
                text = "Nenhuma frase de acerto para este resultado.";
            }
            return text;
        }

        if (type === 'palpites') {
            try {
                const response = await fetch('resultados/palpites.json?t=' + new Date().getTime());
                if (!response.ok) return "N√£o foi poss√≠vel carregar os palpites.";
                const palpitesData = await response.json();
                const frase = palpitesData[`frase_${version}`] || "Palpites para a pr√≥xima extra√ß√£o:";
                let text = `*${frase}*\n\n${palpitesData.palpites.join(', ')}\n\nConfira os resultados em: ${pageUrl}`;
                return text;
            } catch { 
                return "Erro ao gerar texto dos palpites."; 
            }
        }
    }

    // Compartilhar conte√∫do
    async function shareContent(type, cardId) {
        const text = await generateText(type, cardId);
        if (navigator.share) {
            navigator.share({ title: 'Resultado/Palpites', text }).catch(console.error);
        } else {
            showToast('Compartilhamento n√£o suportado neste dispositivo.');
        }
    }

    // Copiar conte√∫do
    async function copyContent(type, cardId) {
        const text = await generateText(type, cardId);
        try {
            await navigator.clipboard.writeText(text);
            showToast('Conte√∫do copiado com sucesso!');
        } catch (err) {
            showToast('Falha ao copiar conte√∫do.');
        }
    }

    // Obter detalhes do card
    function getCardDetails(cardId) {
        const card = document.getElementById(cardId);
        const version = card.dataset.version;
        const titleKey = Object.keys(globalData[version]).find(key => 
            key.replace(/[^a-zA-Z0-9]/g, '') === cardId.replace(version + '-', '')
        );
        return [version, titleKey];
    }

    // Encontrar √∫ltimo t√≠tulo de resultado
    function findLastResultTitle(data) {
        let lastTitle = "desconhecido";
        const versions = ['1-10', '1-5'];
        for (const version of versions) {
            if (data[version]) {
                const titles = Object.keys(data[version]);
                for (let i = titles.length - 1; i >= 0; i--) {
                    const title = titles[i];
                    if (data[version][title].dados && data[version][title].dados.some(d => d.Milhar)) {
                        return title;
                    }
                }
            }
        }
        return lastTitle;
    }

    // Inicializar aplica√ß√£o
    fetchData(true);
  </script>
